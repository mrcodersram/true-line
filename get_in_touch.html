<!DOCTYPE html>
<html lang="en">
<head>

    <title>Contact Us</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;

        }
        header {
            background-color: #fff;

            text-align: center;
            font-size: 24px;
            font-weight: bold;
            border-top: 4px solid blue;
            border-bottom: 4px solid blue;
        }
        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        h1 {
            font-size: 32px;

            border-radius: 10px;

            max-width: 600px;
        }
        label {
            display: block;
            font-size: 18px;
            margin-bottom: 10px;
            color: #333;
        }
        input[type="text"],
        input[type="email"],
        textarea {
            width: calc(100% - 20px);
            padding: 10px;

            border-radius: 5px;
            font-size: 16px;
        }
        button[type="submit"] {

    <header>Contact Us</header>
    <main>
        <h1>Get in Touch</h1>

            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name here :" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email i'd here :" required>
            
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" placeholder="Type your own message here :" required></textarea>
